# TCPs get 8 health per "level".
# Order goes: 
# CRITICAL (0), SUFFERING (1), HURTING (2), POOR (3), 
# OKAY (4), GOOD (5), GREAT (6), FANTASTIC (7), PERFECT (8)
# Thus, max health a TCP type can have is 64.
# All types get 48 extra "crit" health.

- type: entity
  abstract: true
  id: MobTCPBaseHealthPerfect
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      64: Critical
      112: Dead

