- type: species
  id: TinyCatPerson
  name: species-name-tcp
  roundStart: true
  prototype: MobTCP
  sprites: MobTCPSprites
  defaultSkinTone: "#34a223"
  markingLimits: MobTCPMarkingLimits
  dollPrototype: MobTCPDummy
  skinColoration: Hues
  maleFirstNames: names_tcp_male
  femaleFirstNames: names_tcp_female
  naming: FirstDashFirst
  sexes:
  - Unsexed

- type: speciesBaseSprites
  id: MobTCPSprites
  sprites:
    Head: MobTCPHead
    Snout: MobHumanoidAnyMarking
    Chest: MobTCPTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobTCPLArm
    RArm: MobTCPRArm
    LHand: MobTCPLHand
    RHand: MobTCPRHand
    LLeg: MobTCPLLeg
    RLeg: MobTCPRLeg
    LFoot: MobTCPLFoot
    RFoot: MobTCPRFoot

- type: markingPoints
  id: MobTCPMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    # we are using HeadTop for earnubs!
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ TCPEarnubsBasic ]
    HeadSide:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 1
      required: false
    Arms:
      points: 1
      required: false

