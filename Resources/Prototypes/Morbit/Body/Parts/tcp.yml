- type: entity
  id: PartTCP
  parent: [BaseItem, BasePart]
  name: "TCP body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoTCP
  name: "TCP torso"
  parent: [PartTCP, BaseTorso]
  components:
  - type: Sprite
    sprite: Morbit/Mobs/Species/TCP/parts.rsi
    state: "torso"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  id: HeadTCP
